<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #parent{
        height: 500px;
            background-color:rgb(0, 217, 255);
            display: grid;
            grid-template-columns: 100px 100px 100px 100px 100px;
            grid-template-rows:70px 70px 80px  90px 100px;
            gap:4px;
            justify-content: center;
            align-content: center;
        }
        #parent div{
            background-color:antiquewhite;
        }
    </style>
</head>
<body>
    <div id="parent">
        <div style="grid-column: 1/6">header</div>
        <div style="grid-row: 2/4;">Menu</div>
        <div style="grid-column: 2/4;">Main</div>
        <div style="grid-column: 4/6;">Right</div>
        <div style="grid-column: 2/6;" >Footer</div>
    </div>
</body>
</html>
